<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #363636;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100%;
            box-sizing: border-box;
        }

        /* Container Styling */
        .form-container {
            background-color: #3a3a3a; /* Slightly lighter black for the box */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px; /* Limits width on larger screens */
            text-align: center;
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
        }

        /* Input Styling */
        .form-container input[type="text"], 
        .form-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            box-sizing: border-box;
        }

        /* Submit Button Styling */
        .form-container input[type="submit"] {
            background-color: #2596be;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container input[type="submit"]:hover {
            background-color: #43c6db;
        }

        /* Message Styling */
        .message {
            font-weight: bold;
            color: red;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
                width: 90%; /* Reduces width on smaller screens */
                max-width: 500px; /* Restricting maximum width on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Message at the top of the form -->
        <h3>Akshath Kumar is here</h3>
        
        <!-- Form -->
        <form id="user-form">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="nickname" placeholder="Enter your nickname" required>
            <input type="submit" value="Submit">
        </form>
        
        <!-- Area to display messages like "Thank you x1" and "You have reached your limit" -->
        <div id="message"></div>
    </div>

    <script>
        let attemptCount = 0; // Initialize attempt count

        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            const form = event.target;
            const formData = new FormData(form);
            const name = formData.get('name');
            const nickname = formData.get('nickname');
            const messageDiv = document.getElementById('message');

            // Check if name and nickname are both filled and have more than 5 characters
            if (name.length > 5 && nickname.length > 5) {
                // Make the form submission
                fetch('https://formspree.io/f/mpwzybbj', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(() => {
                    // Increment attempt count
                    attemptCount++;

                    // Clear the form after submission
                    form.reset();

                    // Display appropriate message based on attempt count
                    if (attemptCount === 1) {
                        messageDiv.innerHTML = "<p class='message'>Thank you x1</p>";
                    } else if (attemptCount === 2) {
                        messageDiv.innerHTML = "<p class='message'>Thank you x2</p>";
                    } else {
                        messageDiv.innerHTML = "<p class='message'>You have reached your limit</p>";
                    }
                })
                .catch(error => {
                    console.error('Error submitting the form:', error);
                });
            } else {
                // If the inputs don't meet the condition, disable submit button
                form.querySelector('input[type="submit"]').disabled = true;
                setTimeout(() => {
                    form.querySelector('input[type="submit"]').disabled = false;
                }, 500); // Re-enable after a short delay for feedback
            }
        });
    </script>
    
</body>
</html>
